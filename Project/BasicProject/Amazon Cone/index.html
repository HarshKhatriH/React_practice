<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/amazon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Amazon Clone</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">

        <nav class="nav-header">
            <div class="nav-header-container">

               <div class="nav-left">
                <div class="nav-left-firstPart">
                        <a >
                            <img class="nav-amazon-icon" src="./img/Amazon_CS_17_Intro_04_Logo_Vertical-872x1090.jpg" class="nav_amazon_icon"><img/>
                        </a>
                        <p class="nav-amazon-in">.in</p>
                </div>

                <div class="nav-left-secondPart">
                        <div class="nav-map-icon">
                           <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="nav-deliver-add">
                           <span class="nav-">Deliver to Harsh </span>
                           <span class="nav-exact-address">Islampur 801303</span>
                        </div>
                </div>
               </div> 

               <div class="nav-middle-header">
                        <select class="nav-select">
                            <option class="nav-select-option">All</option>
                        </select>
                        <input class="nav-select-search" type="text" placeholder="Search Amazon.in"/>
                        <div class="nav-click-search">
                            <i class="fa-solid fa-magnifying-glass nav-click-search-icon"></i>
                        </div>
               </div>

               <div class="nav-last-container">

                  <div class="nav-lang-container">
                    <div class="nav-lang-left">
                       <img class="india-flag" src="./img/Flag_of_India.svg.webp" />
                       <span class="lang-flag">EN</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-sort-down nav-lang-down-arrow"></i>
                    </div>

                  </div>

                  <div class="account-container">
                    <div class="account-container-ownername">
                     <div>
                        <span>Hello,</span>
                        <span>Gaurav</span>
                     </div>
                     <div class="account-and-list">
                        <span>Account & List</span>
                     </div>
                  </div>
                     <div>
                        <i class="fa-solid fa-sort-down down-arrow-icon"></i>
                     </div>
                  </div>

                  <div class="return-container">
                     <p>Returns</p>
                     <p>& Orders</p>
                  </div>

                  <div class="cart-container">
                     <div class="cart-icon-box">
                        <p class="total-item-cart">0</p>
                        <i class="fa-solid fa-cart-shopping  cart-icon"></i>
                     </div>
                     <div class="cart-hai">Cart</div>
                  </div>
                  

               </div>

            </div>
        </nav>

         <nav class="nav-footer-container">
               <div class="nav-footer">
                   <div class="menu-icon-box  nav-footer-section">
                     <i class="fa-solid fa-bars ">All</i>
                   </div>
                   <div class="todays-deals  nav-footer-section">Today's Deals </div>
                   <div class="mx-player nav-footer-section">MX player</div>
                   <div class="sell nav-footer-section">Sell</div>
                   <div class="buy-again nav-footer-section">Buy Again   </div>
                   <div class="gift-cards nav-footer-section">Gift Cards</div>
                   <div class="kindle-ebooks nav-footer-section">Kindle eBooks</div>
                   <div class="browsing-history nav-footer-section">Browsing History</div>
                   <div class="amazon-pay nav-footer-section">Amazon Pay</div>
                   <div class="owner-amazon-site nav-footer-section">Gaurav Amazon.in</div>
                   <div class="amazon-basics nav-footer-section">AmazonBasics</div>
               </div> 

         </nav>

         <section>
            <div class="image-container">
               <div class="image-container-box">

                  <div class="image-item">
                     <img src="./img/image-item/image-item-1.png"  class="image-item-number"/>
                  </div>
                  <div class="image-item">
                     <img src="./img/image-item/image-item-2.jpg"  class="image-item-number"/>
                  </div>
                  <div class="image-item">
                     <img src="./img/image-item/image-item-3.jpg"  class="image-item-number"/>
                  </div>
                  <div class="image-item">
                     <img src="./img/image-item/image-item-4.jpg"  class="image-item-number"/>
                  </div>
                  <div class="image-item">
                     <img src="./img/image-item/image-item-5.jpg"  class="image-item-number"/>
                  </div>
                  <div class="image-item">
                     <img src="./img/image-item/image-item-6.jpg"  class="image-item-number"/>
                  </div>
               </div>
               <div  class="image-changing-btn">
                  <button class="image-btn " id="img-btn-left" ><i class="fa-solid fa-angle-left  "></i></button>
                  <button class="image-btn" id=" img-btn-right"><i class="fa-solid fa-angle-right "></i></button>
               </div>
            </div>
         </section>

         

    </div>




    <script src="index.js"></script>
    
</body>
</html>
